<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <!-- Uses Template driven form -->
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
                matInput
                name="email"
                ngModel
                type="email"
                placeholder="E-Mail"
                #emailInput="ngModel"
                required
                email
            >
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="password"
                ngModel
                type="password"
                placeholder="Password"
                #passwordInput="ngModel"
                required
                password
            >
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button
            color="accent"
            mat-raised-button
            type="submit"
        >
            Login
        </button>
    </form>
</mat-card>
