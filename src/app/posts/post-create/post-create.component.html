<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <!-- Template driven form -->
    <form
        (submit)="onSavePost(msgPostForm)"
        #msgPostForm="ngForm"
        *ngIf="!isLoading"
    >
        <mat-form-field>
            <input
                matInput
                type="text"
                name="title"
                [ngModel]="post?.title"
                required
                minlength="3"
                placeholder="Post Title"
                #title="ngModel"
            >
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
                matInput
                rows="4"
                name="content"
                [ngModel]="post?.content"
                required
                minlength="5"
                placeholder="Post Content"
                #content="ngModel"
            >
            </textarea>
            <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button
            color="accent"
            mat-raised-button
            type="submit"
        >
            Save Post
        </button>
    </form>
</mat-card>
