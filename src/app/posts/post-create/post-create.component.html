<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <!-- Change to Reacctive form -->
    <form [formGroup]="formPost"
        (submit)="onSavePost()"
        *ngIf="!isLoading"
    >
        <mat-form-field>
            <input
                matInput
                type="text"
                formControlName="title"
                required
                minlength="3"
                placeholder="Post Title"
            >
            <mat-error *ngIf="formPost.get('title').invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button color="primary" mat-stroked-button type="button" (click)="filePicker.click()">Choose Image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea
                matInput
                rows="4"
                formControlName="content"
                placeholder="Post Content"
            >
            </textarea>
            <mat-error *ngIf="formPost.get('content').invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button
            color="accent"
            mat-raised-button
            type="submit"
        >
            Save Post
        </button>
    </form>
</mat-card>
